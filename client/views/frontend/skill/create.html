<div class="wrapper">
  <fieldset class="fieldset">
    <legend class="legend">New Skill</legend>
    <label class="label">University:<select ng-change="getCourses()" ng-model="Skill.university" class="select" ng-options="university for university in universities"></select></label>
    <label class="label">Course:<select class="select" ng-change="getTeachers()" ng-model="Skill.course" ng-options="course for course in courses"></select></label>
    <label class="label">Teacher:<select class="select"  ng-model="Skill.teacher" ng-init="Skill.teacher = teachers[0]" ng-options="teacher for teacher in teachers"></select></label>
    <label class="label">Duration:<input type="number" class="input_text input_text--focused" ng-model="Skill.duration" placeholder="duration (in minutes)"/></label>
    <label class="label">Price:<input type="text" class="input_text input_text--focused" ng-model="Skill.price"/></label>
    <button class="button" ng-click="createSkill()">Create</button>
  </fieldset>
</div>
