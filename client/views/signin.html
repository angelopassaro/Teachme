<link type="text/css" rel="stylesheet" href="../css/signin.css"/>
<div class="wrapper">
  <h1>Sign In</h1>
  <form>
      <p>E-Mail o Username</p>
      <input type="text" id="user-text" required placeholder="Your E-Mail or Username"/>
      <p>Password:</p>
      <input type="password" id="user-passwd" required placeholder="Your Password"/>
      <p><a>Forgot your password?</a></p>
      <input type="submit" id="sub-data" value="Login"/>
  </form>
</div>
