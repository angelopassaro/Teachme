<link type="text/css" rel="stylesheet" href="../css/signup.css"/>
<div class="wrapper">
  <h1>Sign Up</h1>
  <form>
    <p>
      <label for="username">Username:</label>
       <input type="text" id="username" required="required" placeholder="Insert Username"/>
    </p>
    <p>
      <label for="user-firstname">Name:</label>
      <input type="text" id="user-firstname" required="required" placeholder="Your Name"/>
    </p>
    <p>
      <label for="user-surname">Surname:</label>
      <input type="text" id="user-surname" required="required" placeholder="Your Surname"/>
    </p>
    <p>
      <label for="user-mail">E-Mail:</label>
      <input type="email" id="user-mail" required="required" placeholder="Your E-Mail"/>
    </p>
    <p>
      <label for="user-passwd">Password:</label>
      <input type="password" id="user-passwd" required="required" placeholder="Insert Password"/>
    </p>
    <p>
      <label for="user-cfpasswd">Repeat Password:</label>
      <input type="password" id="user-cfpasswd" required="required" placeholder="Repeat Password"/>
    </p>
    <p>
      <label for="user-type"><input type="checkbox" id="user-type" value="Student"/>Tutor?</label>
      <input type="submit" id="sub-data" value="Get Started!"/>
    </p>
  </form>
</div>
