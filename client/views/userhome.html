<fieldset ng-model="Student">
  <legend>Vital Statistics</legend>
  <p>Name:<span ng-model="Student.name"></span></p>
  <p>Surname:<span ng-model="Student.lastName"></span></p>
  <p>BirthDate:<span ng-model="Student.birthday"></span></p>
  <p>E-Mail:<span ng-model="Student.email"></span></p>
  <p>Contatti:<span ng-model="Student.contacts"></span></p>
</fieldset>
